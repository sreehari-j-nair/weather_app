<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1f4037 0%, #99f2c8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            color: #fff;
        }

        .search-form {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px 0 0 8px;
            font-size: 18px;
            outline: none;
            color: #333;
        }

        .search-button {
            padding: 15px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 20px;
            margin: 5px 0;
        }

        p img {
            margin-top: 15px;
            width: 100px;
        }

        .weather-details {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .temp {
            font-size: 60px;
            font-weight: bold;
        }

        .description {
            text-transform: capitalize;
            font-size: 22px;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .city, .day {
            font-size: 24px;
            font-weight: 300;
        }

        /* Add media queries for better responsiveness */
        @media (max-width: 768px) {
            .temp {
                font-size: 48px;
            }

            .description {
                font-size: 18px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 style="color: #3e6955;">WEATHER APPLICATION</h3>
        <br>
        <br>
        <form action="{% url 'home' %}" method="POST" class="search-form">
            {% csrf_token %}
            <input type="text" class="search-input" placeholder="Enter City Name" name="city" required/>
            <button type="submit" class="search-button">Search</button>
        </form>

        <!-- Display weather data only if available -->
        {% if city %}
        <h2 class="city">{{ city }}</h2>
        <h3 class="day">{{ day }}</h3>
        <div class="weather-details">
            <div class="temp">{{ temp }}Â°C</div>
            <div class="description">{{ description }}</div>
            <p><img src="https://openweathermap.org/img/w/{{ icon }}.png" alt="Weather Icon"></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
